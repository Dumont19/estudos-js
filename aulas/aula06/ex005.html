<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body
        {
            background-color: #000000;
            color: #ffebcd;
            font: normal 18pt arial
        }
    </style>
</head>
<body>
    <h1> Iniciando os estudos com DOM </h1>
    <p> Aqui vai o resultado </p>
    <p> Aprendendo a usar <strong> DOM </strong> em JavaScript </p>
    <div class = 'msg'> Clique em mim </div>
    <script>
        var n1 = Number.parseInt (prompt('Digite um número.')) 
        var n2 = Number.parseInt (prompt('Digite outro número.'))
        var s = n1 + n2
        alert(`O resultado da soma entre ${n1} e ${n2} é ${s}.`)
    </script>
</body>
</html>
