<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício curso de JavaScript</title>
    <style>
        body {
            background-color: #000000;
            color: cornsilk;
            font: normal 20pt arial;
        }
        h1 {
            color: #fffddd;
        }
    </style>
</head>
<body>
    <h1>Programa para mostrar idade em dias, meses e anos.</h1> 
    
    <script> 
        var idade =  window.prompt ( ' Por favor, digite aqui a sua idade ') 
        document.write ( ` Sua idade em dias é: <strong>${idade * 365}</strong>  dias! </br> ` ) 
        document.write ( ` Sua idade em meses é: <strong>${idade * 12}</strong> meses! </br> ` )
        document.write ( ` Sua idade em anos é: <strong>${idade}</strong> anos! </br> ` )
    </script>
</html>
